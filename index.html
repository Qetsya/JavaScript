<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container"></div>

    <div class="form-container">
        <form class="form-content" action="index.html">
            <span class="exit-btn">&times;</span>
            <p>We are here to help you, if you want to fill a complaint with us then please fill this form and submit
                it. We
                are pushing ourselves to meet all of our customers demands and will look into each and every complaint
                that
                we receive.</p>
            <p class="form-error-msg">Please correct mistakes made in your complaint form.</p>

            <label for="first-name-input">First Name:</label>
            <input type="text" id="first-name-input" name="first-name" required>

            <label for="last-name-input">Last Name:</label>
            <input type="text" id="last-name-input" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="complaint">Complaint:</label>
            <textarea name="complaint" id="complaint" rows="5" required></textarea>

            <button class="submit-btn">Submit</button>
        </form>
    </div>

    <button class="help-btn">Help</button>
</body>

</html>
