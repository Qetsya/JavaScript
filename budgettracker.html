<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="budgetstyle.css">
    <script src="budget.js" defer></script>
</head>

<body>
    <h1 class="title">Budget tracker</h1>
    <div class="container">
        <div class="left-container">
            <select id="budget-select">
                <option value="current-budget">Current Budget</option>
                <option value="add-expense">Add Expense</option>
            </select>
            <div class="current-budget-container">
                <div class="current-budget-form">
                    <label for="current-budget-input" name="current-budget">Budget:</label>
                    <input id="current-budget-input" type="number" min="0">
                    <button id="submit-budget-btn">Submit Budget</button>
                    <div id="budget-form-result">Current balance after expenses:
                        <div id="balance"></div>
                    </div>
                </div>
            </div>
            <div class="add-expense-container">
                <label for="expense-date" name="expense-date">Date:</label>
                <input id="expense-date" type="date">

                <label for="expense-amount" name="expense-amount">Spent Amount:</label>
                <input id="expense-amount" type="number" min="0">

                <label for="expense-type" name="expense-type">Expense Type:</label>
                <select name="expense-type" id="expense-type">
                    <option value="groceries">Groceries</option>
                    <option value="utilities">Utilities</option>
                    <option value="car">Car</option>
                    <option value="leisure">Leisure</option>
                    <option value="clothing">Clothing</option>
                </select>

                <label for="expense-note">Notes:</label>
                <textarea name="expense-note" id="expense-note" rows="2"></textarea>

                <button id="save-expense-btn">Save Expense</button>
            </div>
        </div>

        <div class="right-container"></div>
    </div>
</body>

</html>
